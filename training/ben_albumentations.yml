%YAML 1.2
---
__version__: 1.3.0
transform:
  __class_fullname__: Compose
  additional_targets: {}
  bbox_params: null
  keypoint_params: null
  p: 1.0
  transforms:
  - __class_fullname__: RandomCrop
    always_apply: true
    height: !height
    width: !width
    p: 1.0
  - __class_fullname__: HorizontalFlip
    always_apply: false
    p: 0.5
  - __class_fullname__: OneOf
    p: 0.2
    transforms:
    - __class_fullname__: MotionBlur
      allow_shifted: true
      always_apply: false
      blur_limit:
      - 3
      - 31
      p: 0.5
    - __class_fullname__: Blur
      always_apply: false
      blur_limit:
      - 3
      - 7
      p: 0.5
  - __class_fullname__: OneOf
    p: 0.75
    transforms:
    - __class_fullname__: ColorJitter
      always_apply: false
      brightness:
      - 0.8
      - 1.2
      contrast:
      - 0.8
      - 1.2
      hue:
      - -0.2
      - 0.2
      p: 0.5
      saturation:
      - 0.8
      - 1.2
    - __class_fullname__: MultiplicativeNoise
      always_apply: false
      elementwise: false
      multiplier:
      - 0.8
      - 1.25
      p: 0.25
      per_channel: true
    - __class_fullname__: RGBShift
      always_apply: false
      b_shift_limit:
      - -0.2
      - 0.2
      g_shift_limit:
      - -0.2
      - 0.2
      p: 0.25
      r_shift_limit:
      - -0.2
      - 0.2
  - __class_fullname__: ShiftScaleRotate
    always_apply: false
    border_mode: 0
    interpolation: 0
    mask_value: 255
    p: 0.5
    rotate_limit:
    - -10
    - 10
    rotate_method: largest_box
    scale_limit:
    - -0.30000000000000004
    - 0.5
    shift_limit_x:
    - -0.2
    - 0.2
    shift_limit_y:
    - -0.2
    - 0.2
    value: 0.0